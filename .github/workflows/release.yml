name: Release & Publish

on:
  workflow_dispatch:
    inputs:
      changelog:
        type: string
        description: 'Changelog to replace the auto-generated one'
      suffix:
        type: string
        description: 'Suffix to append to the version'
        default: ''

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: read
      id-token: write
      packages: write

    steps:
      - uses: actions/checkout@v6
      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun ci
      - name: Run Tests
        run: bun run test
      - name: Build Package
        run: bun run build
      - name: Generate JSDoc
        run: |
          bun run compile
          bun run doc
      - name: Publish to NPM
        run: bun publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  release:
    runs-on: ubuntu-latest
    needs: publish

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Extract Version from package.json
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "Extracted Version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
      - name: Retrieve Latest Tag
        id: latest_tag
        run: echo "LATEST_TAG=$(git describe --tags --abbrev=0)" >> $GITHUB_ENV
      - name: Generate Changelog
        if: ${{ github.event.inputs.changelog == '' }}
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v6
        with:
          configuration: '.github/release.json'
          mode: 'HYBRID'
          fromTag: '${{ env.LATEST_TAG }}'
          toTag: '${{ github.ref_name }}'
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}${{ github.event.inputs.suffix }}
          name: moho v${{ env.VERSION }}${{ github.event.inputs.suffix }}
          body: ${{ steps.changelog.outputs.changelog || github.event.inputs.changelog }}
          draft: false
          prerelease: ${{ github.ref_name != 'master' }}
